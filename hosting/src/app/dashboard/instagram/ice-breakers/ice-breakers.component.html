<div>
  <div *ngIf="!iceBreakers.length">
    <p>Introductory phrases doesn't exist yet. But you can create it.</p>
    <button type="button" (click)="createIceBreaker()" class="rounded-md bg-indigo-600 my-3 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create Ice Breaker</button>
  </div>
</div>
<div *ngIf="iceBreakers.length" class="flex gap-2 items-center mb-3">
  <button *ngIf="!activated" (click)="activate()" class="inline-flex items-center gap-x-1.5 rounded-md bg-red-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#e8eaed"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M14.59 8L12 10.59 9.41 8 8 9.41 10.59 12 8 14.59 9.41 16 12 13.41 14.59 16 16 14.59 13.41 12 16 9.41 14.59 8zM12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
    Deactivate</button>
  <button *ngIf="activated" (click)="deactivate()" class="inline-flex items-center gap-x-1.5 rounded-md bg-green-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">
    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#e8eaed"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg>
    Activate
  </button>
  <span *ngIf="!activated" class="text-red-700 m-0">Introductory phrases not activated</span>
  <span *ngIf="activated" class="text-green-700 m-0">Introductory phrases activated</span>
</div>

<app-instagram-template
  *ngIf="iceBreakers.length"
  class="contents"
  [componentData]="iceBreakers"
  [component]="iceBreakersBodyComponent"
></app-instagram-template>
