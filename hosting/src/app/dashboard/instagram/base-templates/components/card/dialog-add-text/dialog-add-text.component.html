<mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <label
        for="title"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Button name</label
      >
      <div class="mt-2">
        <input
          type="text"
          formControlName="title"
          name="title"
          id="title"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3"
          placeholder="name"
        />
      </div>
    </div>
    <div class="mt-3">
      <label
        for="text"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Text</label
      >
      <div class="mt-2">
        <textarea
          type="text"
          rows="4"
          formControlName="text"
          name="text"
          id="text"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3"
          placeholder="Your text ..."
        ></textarea>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="bg-indigo-600 flex !items-stretch !p-0 text-white">
  <button class="flex-1 hover:bg-indigo-500" mat-button mat-dialog-close>
    Cancel
  </button>
  <button class="flex-1 hover:bg-indigo-500" mat-button (click)="add()">
    {{data ? 'Save' : 'Add'}}
  </button>
</mat-dialog-actions>
